apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd    # or the namespace where Argo CD is installed
spec:
  project: default
  source:
    repoURL: 'https://github.com/diogoazevedo15/home-lab.git'
    targetRevision: 'main'
    path: 'infrastructure/cert-manager'
    directory:
      recurse: true
  destination:
    namespace: cert-manager
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
